<!-- Timeline script -->
<script>
async function loadTimeline() {
  const res = await fetch("projects.json");
  const projects = await res.json();

  // Sort newest → oldest
  projects.sort((a, b) => new Date(b.date) - new Date(a.date));

  const timeline = document.getElementById("timeline");

  projects.forEach((p, i) => {
    const delay = 0.1 + i * 0.15;

    const colors = {
      engineering: "indigo",
      global: "emerald"
    };

    const color = colors[p.category] || "gray";

    if (p.type === "divider") {
      const divider = `
        <div class="ml-6 my-12 flex items-center gap-4 opacity-0 animate-fade-in [animation-delay:${delay}s]">
          <div class="w-3 h-3 bg-slate-500 rounded-full border border-slate-900"></div>
          <h2 class="text-lg font-semibold text-gray-300 tracking-wide uppercase">
            ${p.label}
          </h2>
          <div class="flex-1 h-px bg-slate-700"></div>
        </div>
      `;
      timeline.insertAdjacentHTML("beforeend", divider);
      return; // Skip normal card rendering
    }


    const item = `
      <a href="${p.link}"
         class="group block mb-10 ml-6 opacity-0 animate-fade-in [animation-delay:${delay}s] transition-transform duration-300 hover:scale-[1.02]">

        <!-- Dot -->
        <div class="absolute w-3 h-3 bg-${color}-400 rounded-full -left-1.5 border border-slate-900"></div>

        

        <!-- Card -->
        <div class="p-4 rounded-lg bg-slate-800/40 border border-slate-700
                    group-hover:border-${color}-400/60 transition-colors
                    flex justify-between gap-4">

          <!-- Image -->
          <img src="${p.image}"
               alt="Project preview"
               class="w-28 h-28 object-cover rounded-md border border-slate-700
                      group-hover:border-${color}-400/60 transition-all duration-300 ${p.imageScale}"
               style="object-position: ${p.imagePosition};" />

          <!-- Text -->
          <div class="flex-1">
            <h3 class="text-xl font-semibold">${p.title}</h3>
            <p class="text-sm text-gray-300 mb-1">${p.location}</p>
            <p class="text-sm text-gray-400 mb-2">${p.dateDisplay}</p>
            <p class="text-gray-300 mb-1">${p.description}</p>
            <span class="text-${color}-400 group-hover:text-${color}-300 text-sm">
              View Project →
            </span>
          </div>

        </div>
      </a>
    `;

    timeline.insertAdjacentHTML("beforeend", item);
  });
}

loadTimeline();
</script>

<!-- SCRIPT: Load Engineering Projects -->
<script>
async function loadEngineeringProjects() {
  const res = await fetch("../projects.json"); // relative to engineering folder
  const projects = await res.json();

  // Filter engineering only
  const engineering = projects.filter(p => p.category === "engineering");

  // Sort newest → oldest
  engineering.sort((a, b) => new Date(b.date) - new Date(a.date));

  const gallery = document.getElementById("gallery");

  engineering.forEach((p, i) => {
    const delay = 0.1 + i * 0.1;
    const imgPath = "../" + p.image; // adjust path for engineering folder
    const link = "../" + p.link; // adjust path for engineering folder
    const card = `
      <a href="${link}"
         class="group block rounded-lg overflow-hidden bg-slate-800/40 border border-slate-700
                hover:border-indigo-400/60 transition-all duration-300 opacity-0 animate-fade-in"
         style="animation-delay:${delay}s">

        <div class="h-48 w-full overflow-hidden">
          <img src="${imgPath}"
               alt="Project preview"
               class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300 ${p.imageScale}"
               style="object-position:${p.imagePosition};">
        </div>

        <div class="p-4">
          <h3 class="text-xl font-semibold mb-1">${p.title}</h3>
          <p class="text-sm text-gray-400 mb-2">${p.location}</p>
          <p class="text-sm text-gray-500 mb-2">${p.dateDisplay}</p>
          <p class="text-gray-300 text-sm">${p.description}</p>
        </div>
      </a>
    `;

    gallery.insertAdjacentHTML("beforeend", card);
  });
}

loadEngineeringProjects();
</script>

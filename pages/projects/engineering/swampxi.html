<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../assets/stars.png" type="image/png">
  <title>Engineering Projects | Evan Mullins</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html { scroll-behavior: smooth; }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease forwards;
    }

    /* Custom colored scrollbar for gallery */
    .gallery-scrollbar::-webkit-scrollbar {
      height: 10px;
    }
    .gallery-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 9999px;
    }
    .gallery-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      border-radius: 9999px;
    }
    .gallery-scrollbar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to right, #818cf8, #a78bfa);
    }
    /* Firefox */
    .gallery-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #6366f1 rgba(30, 41, 59, 0.6);
    }
  </style>
</head>

<body class="bg-slate-950 text-gray-200 font-sans">

      </a>
      <a href="../projects.html"
         class="inline-block hover:text-violet-400 transition-transform duration-200 hover:scale-105">

      </a>
      <a href="../../../pages/resume/resume.html"

      <a href="../../../pages/contact/contact.html"

  </div>
</nav>

<!-- Banner -->
<section class="relative w-full py-32 flex flex-col items-center text-center overflow-hidden">

  <div class="absolute inset-0">
    <img src="../../../assets/engassets/swamphacks/logo.png"
         alt="SwampHacks Logo"
         class="w-full h-full object-cover opacity-80
                scale-[1.0]
                origin-top
                object-[50%_20%]
                transition-all duration-500">
  </div>

  <div class="absolute inset-0 bg-gradient-to-b from-slate-950/60 to-slate-950/90"></div>

  <div class="relative z-10 max-w-3xl px-6">
    <h2 class="text-5xl font-bold mb-6 animate-fade-in">
      Canvas Pets (SwampHacks XI)
    </h2>

    <div class="h-px w-24 bg-indigo-500/40 mx-auto mb-10 animate-fade-in"

    <p class="text-gray-300 text-lg leading-relaxed animate-fade-in"
       style="animation-delay: 0.2s;">

  </div>

</section>

<!-- Clickable Carousel -->
<section class="max-w-5xl mx-auto px-6 py-10">

  <div class="relative">

    <!-- Fades -->
    <div class="pointer-events-none absolute left-0 top-0 h-full w-16 
                bg-gradient-to-r from-slate-950 to-transparent z-10"></div>
    <div class="pointer-events-none absolute right-0 top-0 h-full w-16 
                bg-gradient-to-l from-slate-950 to-transparent z-10"></div>

    <!-- Arrows -->
    <button id="gallery-prev"
      class="absolute left-2 top-1/2 -translate-y-1/2 z-20 bg-slate-800/70 hover:bg-slate-700 text-white p-3 rounded-full shadow-lg">
      ‹
    </button>

    <button id="gallery-next"
      class="absolute right-2 top-1/2 -translate-y-1/2 z-20 bg-slate-800/70 hover:bg-slate-700 text-white p-3 rounded-full shadow-lg">
      ›
    </button>

    <!-- Scrollable Container -->
    <div id="gallery-container"
        class="gallery-scrollbar flex overflow-x-auto scroll-smooth snap-x snap-mandatory gap-6 px-12 py-4">

    <img src="../../../assets/engassets/swamphacks/swamphacks1.jpg" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/swamphacks2.png" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/swamphacks4.png" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/swamphacks3.png" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/armadillo.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/armadilloBALL.gif"class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/turtle.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />  
    <img src="../../../assets/engassets/swamphacks/turtle-party.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />  
    <img src="../../../assets/engassets/swamphacks/turtle_blue.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/coolblueturtle.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/dragon_blue.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/dragon_pink.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/dragon_blue_santa.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/dragon_blue_viking.gif"class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/purpledragonVIKING.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/happiness.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    <img src="../../../assets/engassets/swamphacks/egg_rainbow_open.gif" class="w-96 h-64 object-cover rounded-lg shadow-lg snap-center" />
    </div>
  </div>
</section>

<script>
  const container = document.getElementById("gallery-container");
  const next = document.getElementById("gallery-next");
  const prev = document.getElementById("gallery-prev");

  const scrollAmount = 400;

  next.addEventListener("click", () => {
    container.scrollBy({ left: scrollAmount, behavior: "smooth" });
  });

  prev.addEventListener("click", () => {
    container.scrollBy({ left: -scrollAmount, behavior: "smooth" });
  });

  // Scroll wheel → horizontal scroll
  container.addEventListener("wheel", (e) => {
    e.preventDefault();
    container.scrollBy({
      left: e.deltaY * 1.2,
      behavior: "smooth"
    });
  });
</script>


</body>
